			<div id="content">
				<div id="content-header" class="mini">
					<h1>Add Users</h1>
				</div>
				<div id="breadcrumb">
					<a href="index.html" title="Go to Home" class="tip-bottom"><i class="fa fa-home"></i> Home</a>
					<a href="#">Users</a>
					<a href="#" class="current">Add Users</a>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<div class="widget-box">
								<div class="widget-title">
									<span class="icon">
										<i class="fa fa-align-justify"></i>									
									</span>
									<h5>Add Users</h5>
								</div>
								<div class="widget-content nopadding">
									<form action="#" method="get" class="form-horizontal">
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Name</label>
												<div class="col-sm-2 col-md-2 col-lg-2">
													<input type="text" class="form-control input-sm" placeholder="First Name..." />
												</div>
												<div class="col-sm-2 col-md-2 col-lg-2">
													<input type="text" class="form-control input-sm" placeholder="Middle Name..." />
												</div>
												<div class="col-sm-2 col-md-2 col-lg-2">
													<input type="text" class="form-control input-sm" placeholder="Last Name..." />
												</div>												
											</div>
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Gender</label>
												<div class="col-sm-9 col-md-9 col-lg-10">
													<select>
														<option>Male</option>
														<option>Female</option>
													</select>
												</div>
											</div>																						
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Email Id</label>
												<div class="col-sm-9 col-md-6 col-lg-6">
													<input type="text" class="form-control input-sm" placeholder="Enter Your Email..." />
												</div>
											</div>	
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Username</label>
												<div class="col-sm-9 col-md-6 col-lg-6">
													<input type="text" class="form-control input-sm" placeholder="Enter Your Username..." />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Phone</label>
												<div class="col-sm-9 col-md-6 col-lg-6">
													<input type="text" class="form-control input-sm" placeholder="Enter Your Phone Number..." />
												</div>
											</div>											
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Password</label>
												<div class="col-sm-9 col-md-6 col-lg-6">
													<input type="password" class="form-control input-sm" placeholder="Enter Your Password..." />
												</div>
											</div>	
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Re-Enter Password</label>
												<div class="col-sm-9 col-md-6 col-lg-6">
													<input type="password" class="form-control input-sm" placeholder="Re-Enter Your Password..." />
												</div>
											</div>	
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Address</label>
												<div class="col-sm-6 col-md-6 col-lg-6">
													<textarea class="form-control" rows="5"></textarea>
												</div>
											</div>	
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Status</label>
												<div class="col-sm-9 col-md-9 col-lg-10">
													<select>
														<option>Active</option>
														<option>Inactive</option>
													</select>
												</div>
											</div>											
											<div class="form-group">
												<div class="col-md-offset-2 col-sm-12 col-md-12 col-lg-12">
												<button class="btn btn-dark-blue">Save</button>
												</div>
											</div>
									</form>	
								</div>
							</div>
							</div>
						</div>
					</div>
					
				</div>
