			<div id="content">
				<div id="content-header" class="mini">
					<h1>Add Parts</h1>
				</div>
				<div id="breadcrumb">
					<a href="index.html" title="Go to Home" class="tip-bottom"><i class="fa fa-home"></i> Home</a>
					<a href="#">Parts</a>
					<a href="#" class="current">Add Parts</a>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<div class="widget-box">
								<div class="widget-title">
									<span class="icon">
										<i class="fa fa-align-justify"></i>									
									</span>
									<h5>Add Parts</h5>
								</div>
								<div class="widget-content nopadding">
									<form action="#" method="get" class="form-horizontal">
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Collection Name</label>
												<div class="col-sm-9 col-md-9 col-lg-10">
													<select>
														<option>Chantal</option>
														<option>Covington</option>
														<option>Harbor</option>
														<option>Eastport</option>
														<option>Essentials</option>
														<option>Heritage</option>
														<option>Hudson</option>
														<option>Logan Glider</option>
														<option>Melbourne</option>
														<option>Metro</option>
														<option>Monaco</option>
														<option>Montana</option>
														<option>Montana Panel</option>
														<option>Riverside</option>
														<option>Rockport</option>
														<option>Vienna</option>
														<option>Waterford</option>
														<option>Drawer Removal</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Product Name</label>
												<div class="col-sm-9 col-md-4 col-lg-4">
													<input type="text" class="form-control input-sm" placeholder="Enter Product Name..." />
												</div>
											</div>	
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">SKU Name</label>
												<div class="col-sm-9 col-md-4 col-lg-4">
													<input type="text" class="form-control input-sm" placeholder="Enter SKU Name..." />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">SKU Code</label>
												<div class="col-sm-9 col-md-4 col-lg-4">
													<input type="text" class="form-control input-sm" placeholder="Enter SKU Code..." />
												</div>
											</div>	
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Dimensions</label>
												<div class="col-sm-9 col-md-4 col-lg-4">
													<input type="text" class="form-control input-sm" placeholder="Enter Dimensions..." />
												</div>
											</div>													
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Price</label>
												<div class="col-sm-9 col-md-4 col-lg-4">
													<input type="text" class="form-control input-sm" placeholder="Enter Dealer Price..." />
												</div>
											</div>		
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Color</label>
												<div class="col-sm-9 col-md-9 col-lg-10">
													<select>
														<option>Espresso</option>
														<option>Vintage</option>
														<option>White</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Product Type</label>
												<div class="col-sm-9 col-md-9 col-lg-10">
													<select>
														<option>Part Enclosed in Carton</option>
														<option>Hardware</option>
													</select>
												</div>
											</div>	
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Parts Image upload</label>
												<div class="col-sm-9 col-md-9 col-lg-10">
													<input type="file" />
												</div>
											</div>	
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Description</label>
												<div class="col-sm-4 col-md-4 col-lg-4">
													<textarea class="form-control" placeholder="Enter Description..." rows="5"></textarea>
												</div>
											</div>											
											<div class="form-group">
												<label class="col-sm-3 col-md-3 col-lg-2 control-label">Status</label>
												<div class="col-sm-9 col-md-9 col-lg-10">
													<select>
														<option>Active</option>
														<option>Inactive</option>
													</select>
												</div>
											</div>																						
											<div class="form-group">
												<div class="col-md-offset-2 col-sm-12 col-md-12 col-lg-12">
												<button class="btn btn-dark-blue">Save</button>
												</div>
											</div>
									</form>	
								</div>
							</div>
							</div>
						</div>
					</div>
					
				</div>

			</div>
